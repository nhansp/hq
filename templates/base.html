<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} - Hàng chờ bệnh viện</title>
  <meta name="color-scheme" content="light dark">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav id="base-nav-bar" class="navbar navbar-expand-lg bg-body-tertiary mb-4 px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Hàng chờ bệnh viện</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Trang chính</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'queue' %}active{% endif %}" href="/queue_display">Hàng chờ</a>
        </li>
        <li class="nav-item">
          <button id="theme-toggle" class="btn btn-outline-secondary btn-sm ms-2 rounded-pill">Đổi chế độ</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
